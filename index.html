<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jqueryUI/jquery-ui.min.js"></script>
    <script src="js/myJs/moment.js"></script>
    <script src="js/myJs/jquery.twbsPagination.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mycss/mycss.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <title>Index</title>
</head>


<body style="background-color:rgb(44, 44, 44)">


    <br>
    <button class="btn btn-secondary btn-lg btn-block" type="button" style="width:50%; margin:auto; color:rgb(255, 230, 0) ;" id="home">Home</button>
    <button class="btn btn-secondary btn-lg btn-block" type="button" style="width:50%; margin:auto; color:rgb(255, 230, 0) ;" id="list">List</button>
    <br>

    <div class="card bg-warning mb-3 pos-div">
        <div class="card-header">
            <p class="my-text"><b>Created / In Progress</b></p>
        </div>
        <div class="card-body">
            <table id="tabellaNonCompletati" class="table table-borderless">
            </table>
        </div>
    </div>
    <br><br>
    <div class="card bg-success mb-3 pos-div">
        <div class="card-header">
            <p class="my-text"><b>Delivered</b></p>
        </div>
        <div class="card-body">
            <table id="tabellaCompletati" class="table table-borderless">
            </table>
        </div>

        <div class="btn-group dropright" id="campoDropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" style="width:50%; margin:auto;color:rgb(255, 230, 0)" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Riders In Pagina<spin id="quantita">[10]</spin>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="dropdownOption" style="background-color:rgb(82, 82, 82); width: 20px;">
            </div>
        </div>

        <nav aria-label="Page navigation" id="campoImpaginazione">
            <ul class="pagination" id="pagination" style="display: flex; justify-content: center;"></ul>
        </nav>

    </div>
</body>
<script src="js/myJs/index.js"></script>

</html>
